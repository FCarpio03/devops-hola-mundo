name: Build, Push to Docker Hub, and Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t fcarpio03/docker-hola-mundo:latest .

      - name: Push Docker image to Docker Hub
        run: docker push fcarpio03/docker-hola-mundo:latest

  deploy:
    needs: build-and-push  # Espera que build-and-push termine con Ã©xito
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
